bind Space copy-mode
set-window-option -g mode-keys vi

setw -g mouse on

set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"
set-option -g history-limit 10000
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

set -g prefix C-j
set -s escape-time 0
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind r source-file $HOME/.tmux.conf \; display "Reload Config!!"

run "if [ ! -d .tmux/plugins ]; then mkdir -p .tmux/plugins; git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm; fi"

set -g @plugin 'tmux-plugins/tpm'
set-option -g status on
set-option -g status-position top
set-option -g status-interval 2
set-option -g status-left-length 80
set-option -g status-right-length 300
set-option -g status-left "#[bold]TMUX #[default]#[bg=blue,fg=black] #P #[bg=default,fg=default] Session:#S "
set-option -g status-right "#($DOTFILE_PATH/tmux/tmux-status-line-right)#[fg=colour014] %H:%M | %m/%d %a#[default] "
run '~/.tmux/plugins/tpm/tpm'

set-option -g status-bg default
set-option -g status-fg yellow
set-option -g status-attr default
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg default
set-window-option -g window-status-current-fg brightred
set-window-option -g window-status-current-bg default
set-window-option -g clock-mode-colour green
set-option -g pane-border-fg black
set-option -g pane-active-border-fg brightgreen
set-option -g message-bg black
set-option -g message-fg brightred
set-option -g display-panes-active-colour blue
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred
set-option -g display-panes-colour brightred
